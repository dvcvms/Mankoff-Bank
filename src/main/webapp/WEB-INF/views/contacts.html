<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all contacts</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/mankoff/contacts/{id}(id=${person.getId()})}"
       th:text="${person.getFirstName() + '  ' + person.getLastName()}"> PERSON </a>
</div>
</body>
</html>
