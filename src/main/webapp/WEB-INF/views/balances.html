<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Баланс пользователей</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1 class="h2 mt-5 mb-4">Баланс пользователей</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Баланс</th>
                </tr>
            </thead>
            <tbody>
                <tr th:classappend="${data.getBalance().compareTo(T(java.math.BigDecimal).ZERO) < 0} ? 'table-danger' : ''"
                    th:each="data: ${data}">
                        <td th:text="${data.getFirstName()}"></td>
                        <td th:text="${data.getLastName()}"></td>
                        <td th:text="${formatter.formatMoney(data.getBalance())}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
